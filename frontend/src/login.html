<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/layout-styles.css">
    <link rel="stylesheet" href="./styles/login-styles.css">
    <script src="./js/scripts/login-scripts.js" type="module" defer></script>
    <title>Pixel Patches</title>
</head>

<body>
    <div class="main-container">
        <div class="nav">
            <h1>
                <span>P</span><span>i</span><span>x</span><span>e</span><span>l</span> <span>P</span><span>a</span><span>t</span><span>c</span><span>h</span><span>e</span><span>s</span>
            </h1>
            <a href="./">canvas</a>
            <a href="./patches">patches</a>
            <a href="./login" id="login" class="active-page">login</a>
        </div class="nav">
        <div class="page-container">
            <div id="account-options-container">
                <div id="register-container">
                    <h2>Register</h2>
                    <form action="">
                        <input type="text" class="usernameInput" placeholder="username">
                        <input type="text" class="emailInput" placeholder="email">
                        <input type="text" class="verifyEmailInput" placeholder="verify email">
                        <input type="password" class="passwordInput" placeholder="password">
                        <input type="password" class="verifyPasswordInput" placeholder="verify password">
                        <button type="submit" disabled>register</button>
                    </form>
                </div>
                <div id="login-container">
                    <h2>Login</h2>
                    <form action="">
                        <input type="text" class="emailInput" placeholder="email">
                        <input type="password" class="passwordInput" placeholder="password">
                        <button type="submit" disabled>login</button>
                    </form>
                </div>
                <div id="resetpassword-container">
                    <h2>Forgot password?</h2>
                    <form action="">
                        <input type="text" class="emailInput" placeholder="email">
                        <button type="submit" disabled>sent reset link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
